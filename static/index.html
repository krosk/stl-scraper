<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Markers</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.3-alpha/dist/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.3-alpha/dist/js/materialize.min.js"></script>            
</head>
<body>
    <div id="loader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div>
            <br>
        </div>
        <div>
            Loading... This operation can take a minute.
        </div>
    </div>

    <div id="main" style="display: none;">
        <div id="map"></div>
        <label for="date-selector">Date:</label>
        <input type="date" id="date-selector" onchange="updateMarkers()">
        <button id="prevDayBtn" onclick="changeDate(-1)">Previous Day</button>
        <button id="nextDayBtn" onclick="changeDate(1)">Next Day</button>
    
        <label for="capacity-selector">Guests:</label>
        <input type="number" id="capacity-selector" min="1" max="8" onchange="updateMarkers()">
        <button id="prevCapacityBtn" onclick="changeCapacity(-1)">-1</button>
        <button id="nextCapacityBtn" onclick="changeCapacity(1)">+1</button>
        
        <label for="max-plot">Max rent plot:</label>
        <input type="number" id="max-plot" onchange="updateMarkers()">
        
        <button id="update-button" onclick="updateMarkers()">Update Markers</button>
        <button id="fetch-button" onclick="fetchRent()">Fetch Rent</button>
        <button id="reset-button" onclick="resetData()">Reset all data</button>
    
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="scripts/main.js"></script>
    
        <canvas id="myChart"></canvas>
        <p id="error-message"></p>
    </div>
</body>
</html>
