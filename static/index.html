<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Markers</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.4/dist/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.4/dist/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>            
</head>
<body>
    <div id="loader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div>
            <br>
        </div>
        <div>
            Loading... This operation can take a minute.
        </div>
    </div>

    <div id="main" style="display: none;">
        <main>
            <div class="row">
                <ul class="tabs col s12">
                    <li class="tab"><a href="#navmap">Map</a></li>
                    <li class="tab"><a href="#navchart">Chart</a></li>
                    <li class="tab"><a href="#navsettings">Settings</a></li>
                </ul>
            </div>
    
            <div class="row">
                <button class="col s1" id="prevDayBtn" onclick="changeDate(-1)">Previous Day</button>
                <div class="col s4 input-field">
                    <input class="datepicker" type="text" id="date-selector">
                    <label for="date-selector">Date</label>
                </div>
                <button class="col s1" id="nextDayBtn" onclick="changeDate(1)">Next Day</button>

                <button class="col s1" id="prevCapacityBtn" onclick="changeCapacity(-1)">-1</button>
                <div class="col s4 input-field">
                    <input type="number" id="capacity-selector" placeholder=" " min="1" max="8" onchange="updateMarkers()">
                    <label for="capacity-selector">Guests capacity</label>
                </div>
                <button class="col s1" id="nextCapacityBtn" onclick="changeCapacity(1)">+1</button>
            </div>
    
            <div id="navmap" class="row ">
                <div class="col s12">
                    <div id="map"></div>
                    <button id="update-button" onclick="updateMarkers()">Update Markers</button>
                </div>
            </div>
    
            <div id="navchart" class="row">
                <div class="col s12">
                    <canvas id="myChart"></canvas>
                    <button id="fetch-button" onclick="fetchRent()">Fetch Rent</button>
                    <button id="reset-button" onclick="resetData()">Reset all data</button>
                    <label for="max-plot">Max rent plot:</label>
                    <input type="number" id="max-plot" onchange="updateMarkers()">
                </div>
            </div>
            
            <div id="navsettings" class="row">
                <p id="error-message"></p>
            </div>
        </main>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="scripts/main.js"></script>
    </div>
</body>
</html>
