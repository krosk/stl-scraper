<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Markers</title>
    <link rel="stylesheet" href="/static/styles/main.css">
</head>
<body>
    <div id="map"></div>
    <label for="date-selector">Date:</label>
    <input type="date" id="date-selector" onchange="updateMarkers()">
    <label for="capacity-selector">Capacity:</label>
    <input type="number" id="capacity-selector" min="1" max="8" onchange="updateMarkers()">
    <p id="error-message"></p>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="/static/scripts/main.js"></script>
    <button id="update-button" onclick="updateMarkers()">Update Markers</button>
</body>
</html>
